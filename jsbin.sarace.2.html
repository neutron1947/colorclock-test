function colorClock(){
var date = new Date();

var seconds = date.getSeconds();

if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}

  var hexColor = '#'+( hours*4)+ (minutes*2) + (seconds*2);
  console.log(hexColor);
var clockFace=hours+':'+minutes+':'+seconds;

document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;


  setTimeout(function() {
   colorClock();
}, 1000);
};
